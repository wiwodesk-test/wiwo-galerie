<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WirtschaftsWoche Galerie</title>
    <style>
        /* Inline critical CSS to show loading screen immediately */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #111;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <img src="assets/logo.png" alt="WirtschaftsWoche 100" class="loading-logo">
            <div class="loading-spinner"></div>
            <div class="loading-text">Galerie wird geladen...</div>
        </div>
    </div>

    <!-- YouTube Video Screen -->
    <iframe id="video-screen" width="1280" height="720" src="" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
        style="display:none">
    </iframe>

    <div id="ui-layer">
        <div id="info-panel">
            <h1>WiWo Galerie</h1>
            <p>Nutze die <strong>Pfeiltasten</strong> zum Bewegen.</p>
            <p>Drücke <strong>Enter</strong> für mehr Infos.</p>
        </div>
        <div id="stats-panel">
            <div class="stat-label">Betrachtete Titelseiten</div>
            <div class="stat-value" id="completion-rate">0%</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
        <div id="cover-overlay" class="hidden">
            <div class="overlay-content">
                <button id="close-btn">&times;</button>
                <div id="overlay-image-container"></div>
                <div id="overlay-info">
                    <h2 id="overlay-title">Titelseite</h2>
                    <p id="overlay-desc">Hier steht die Beschreibung zur Titelseite.</p>
                </div>
            </div>
        </div>
        <div id="interaction-prompt" class="hidden">Ansehen</div>
        <div id="mobile-controls">
            <div id="joystick-zone" class="joystick-zone">
                <div class="joystick-base">
                    <div class="joystick-stick" id="joystick-stick"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="canvas-container"></div>
    <script src="covers-data.js"></script>
    <script src="script.js"></script>
</body>

</html>
